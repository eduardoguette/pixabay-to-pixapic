<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pixapic</title>
</head>
<body class="bg-gray-100">
  <header class="bg-white relative z-20">
    <div class="wrapper px-5 py-4">
      <div class="grid-nav flex justify-between items-center">
        <div class="nav-left">
          <div class="logo border w-8 h-8 rounded-md bg-black text-white text-center relative">
            <span class="relative left-1" style="top: 5px">px</span>
          </div>
        </div>
        <div class="nav-right">
          <div class="menu-ham text-black">
            <button class="focus:outline-none" id="btn-menu-ham">
              <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="menu-mobile"
        class="hidden text-white list-menu-mobile absolute z-10  shadow-md p-5 bg-gray-900   rounded-md rounded-t-none left-0 right-0 w-full mx-auto"
        style="top: 70px">
        <nav>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2 ">Media</button>
          </li>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2">Fotos</button>
          </li>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2">Ilustraciones</button>
          </li>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2">Vectores</button>
          </li>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2">Videos</button>
          </li>
          <li class="list-none py-2">
            <button
              class="w-full hover:bg-gray-500 hover:bg-opacity-20 rounded-md py-2">Música</button>
          </li>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="wrapper">
        <div class="background-container h-hero">
          <picture>
            <source srcset="https://cdn.pixabay.com/index/2021/02/22/11-45-17-271_1920x430.jpg"
              media="(min-width: 1440px)">
            <source
              srcset="https://cdn.pixabay.com/photo/2020/12/10/08/44/mountains-5819652_640.jpg"
              media="(max-width: 640px)">
            <img src="https://cdn.pixabay.com/index/2021/02/22/11-45-17-271_1440x480.jpg"
              class="hero-background object-cover h-full">
          </picture>
        </div>
        <div class="grid-hero absolute h-hero w-full bg-gray-900 bg-opacity-40 z-10"
          style="top: 70px">
          <div class="px-6 mx-auto md:w-9/12 lg:w-6/12">
            <div
              class="title-hero text-white text-2xl md:text-3xl lg:text-4xl font-bold text-center mt-32">
              <h1>
                Increíbles imágenes gratis para descargar
              </h1>
            </div>
            <div class="sub-title-hero">
              <p
                class="text-white font-normal text-center text-sm md:text-md my-5 px-3 w-11/12 mx-auto">
                Más de 2.2 millones de fotos libres de derechos compartidas por nuestra talentosa
                comunidad.
              </p>
            </div>
            <div class="form w-full  relative mx-auto">
              <form>
                <div class="group relative">
                  <button
                    class="text-gray-400 hover:text-gray-600 focus:outline-none rounded-md top-3 left-3 absolute z-20"
                    type="submit">
                    <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                  <input class="relative h-14 rounded-md px-14 w-full focus:outline-none"
                    type="text" placeholder="Buscar imágenes, vectores y videos">
                  <div class="select absolute right-1 bg-white py-1 px-2 top-0 mt-1">
                    <button type="button" id="btn-options"
                      class="flex items-center justify-between space-x-2 focus:outline-none  rounded-md focus:ring-2 py-2 px-2 focus:ring-gray-100 text-gray-400 hover:text-gray-600">
                      <p class="font-normal seleccion" id="option-select" data-target="all">Fotos
                      </p>
                      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 9l-7 7-7-7" />
                      </svg>
                    </button>
                  </div>
                </div>
              </form>
              <div
                class="options hidden  bg-gray-800 text-black border border-gray-700 z-30 w-60 absolute right-6 top-14 rounded-md shadow-md">
                <nav class="text-white nav-options">
                  <li class="px-4 py-2 list-none w-full hover:bg-gray-100 hover:text-black">
                    <button data-target="all"
                      class="w-full text-left focus:outline-none">Fotos</button>
                  </li>
                  <li class="px-4 py-2 list-none w-full hover:bg-gray-100 hover:text-black">
                    <button data-target="photo"
                      class="w-full text-left focus:outline-none">Imágenes</button>
                  </li>
                  <li class="px-4 py-2 list-none w-full hover:bg-gray-100 hover:text-black">
                    <button data-target="vector"
                      class="w-full text-left focus:outline-none">Vectores</button>
                  </li>
                  <li class="px-4 py-2 list-none w-full hover:bg-gray-100 hover:text-black">
                    <button data-target="illustration"
                      class="w-full text-left focus:outline-none">Ilustraciones</button>
                  </li>
                </nav>
              </div>
            </div>
            <div class="popular_searches px-5 mt-2 text-white">
              <nav
                class="flex flex-wrap justify-center md:content-center opacity-60 md:opacity-50 text-xs text-center">
                Popular Images:&nbsp;
                <a href="#">flores,&nbsp;</a>
                <a href="#">mujer,&nbsp;</a>
                <a href="#">fondos,&nbsp;</a>
                <a href="#">familia,&nbsp;</a>
                <a href="#">paisajes,&nbsp;</a>
                <a href="#">naturaleza,&nbsp;</a>
                <a href="#">paisaje,&nbsp;</a>
                <a href="#">tecnología,&nbsp;</a>
                <a href="#">playa,&nbsp;</a>
                <a href="#">covid,&nbsp;</a>
                <a href="#">oficina,&nbsp;</a>
                <a href="#">amor.</a>
              </nav>
            </div>
          </div>

        </div>
      </div>
    </section>
    <p class="cantidad-resultados text-left pt-3   mx-3 text-gray-500 text-sm font-normal"></p>

    </div>
    <div class="resultado flex justify-center space-x-5 items-start mx-2" id="resultado">

    </div>

    <div class="observer py-5 w-full absolute  text-center"></div>
    <div class="msg py-5 w-full  text-center"></div>
    <div
      class="hidden container-preview justify-center items-center img-preview rounded-md overflow-hidden fixed top-0 left-0 bottom-0 right-0 m-auto z-40">
      <div class="wrapper flex justify-center flex-col items-center relative">

        <button id="close-img-preview"
          class="focus:outline-none close p-1 rounded absolute top-2 right-2 text-white">

        </button>
        <img loading="lazy" id="preview" class="object-contain rounded-md bg-gray-900" src=""
          width="230" height="403" alt="cities, caracas, venezuela">
      </div>
    </div>

  </main>

  <footer></footer>
  <script src="./js/app.js"></script>
</body>
</html>
